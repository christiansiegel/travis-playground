        #- then
        #-   echo "Commit with invalid email (should be '@baloise.TLD'): $COMMITTER_EMAIL"
        #-   exit 1
        #- fi
    - stage: peribolos
      services: docker
      script:
        - echo "PERIBOLOS"

stages:
  - name: verify-email
    if: branch = main #AND type = pull_request # only on PRs to master
  - name: peribolos
    if: branch = main AND type = push
